                            </div>
                        </div>

                            <div class="add-icon absolute top-0 bottom-0 w-full center flex-col gap-2" id="cb2-add-icon-bench">

                                <span class="text-darkGray">CM</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="striker-bench">

        <footer class="center py-8 bg-black">
            <div class="container flex flex-col gap-4 text-xs">

                        <p>EA-SPORTS 25</p>
                    </div>
                    <ul class="flex items-center gap-4 h-10">
                        <img src="../assets/images/footer/instagram.svg" class="size-4" alt="">

                        <img src="../assets/images/footer/tiktok.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/twitter.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/facebook.svg" class="size-4" alt="">

                </div>
                <hr>
                <div class="flex justify-between items-center w-full">
                    <img src="../assets/images/footer/fc25-logo-footer.svg" class="size-20" alt="">
                    <img src="../assets/images/footer/fc25-copyright.svg" alt="">
                </div>
            </div>
        </footer>

    <div class="hidden top-0 right-0 left-0 bottom-0 center max-md:p-10" id="player-details-container">
        <!-- data will be rendered in function.js file line 7 -->
    </div>

    <div id="toast-notif" class="flex fixed top-14 right-[-100%] bg-blue-100 text-blue-600 p-4 items-center z-10 shadow-xl transition-all delay-200 ease-in-out"></div>

    <div id="toast-warning" class="flex fixed top-16 right-[-200%] bg-yellow-100 text-yellow-600 p-4 items-center z-10 shadow-xl transition-all delay-200 ease-in-out cursor-pointer"></div>

    <div id="toast-succes" class="flex fixed top-16 right-[-200%] bg-green-100 text-green-600 p-4 items-center z-10 shadow-xl transition-all delay-200 ease-in-out cursor-pointer"></div>
    <div id="toast-error" class="flex fixed top-16 right-[-200%] bg-red-100 text-red-600 p-4 items-center z-10 shadow-xl transition-all delay-200 ease-in-out cursor-pointer"></div>

    <div class="loader fixed center top-0 bottom-0 w-full bg-black z-50">
        <div class="circle center"></div>
        <img src="../assets/images/footer/ea-medallion-white.svg" class="size-10 absolute" alt="">
    </div>

    <div class="h-[100vh] hidden center top-0 w-full max-md:p-4 text-base" id="add-player-form">
        <section class="rounded-lg h-auto w-3/5 max-md:w-full bg-darkGray flex flex-col py-4" id="main-form">
            <h1 class="center font-gaMaamli p-4 text-2xl">Create new Player</h1>

            <div class="flex flex-col p-4">
                <div class="flex gap-4 items-end mb-4 max-sm:flex-col">
                    <div class="flex flex-col max-sm:w-full gap-2 flex-1">
                        <label for="name" class="text-base">Full Name</label>
                        <input type="text" id="name" class="text-gray-300 bg-black focus:border  outline-none border-none px-3 py-2 rounded-lg" placeholder="eg: Ayoub Ahnaou" autocomplete="off">
                    </div>

                    <div class="flex items-end max-sm:w-full justify-between">
                        <div class="flex flex-col w-full gap-2">
                            <label for="positions" class="text-base">Position</label>
                            <select id="positions" class="bg-black outline-none text-gray-300 text-sm rounded-lg border border-transparent focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-0">
                                <option value="" selected="">Choose a Position</option>
                                <option value="st">ST</option>
                                <option value="lx">LW</option>
                                <option value="rw">RW</option>
                                <option value="cm">CM</option>
                                <option value="cb">CB</option>
                                <option value="rb">RB</option>
                                <option value="lb">LB</option>
                                <option value="gk">GK</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 mb-4">
                    <div class="flex items-end justify-between flex-1 gap-2">
                        <div class="flex flex-col flex-1">
                            <label for="clubs" class="block mb-2 text-sm font-medium text-white">Club</label>
                            <select id="clubs" class="bg-black outline-none text-gray-300 text-sm rounded-lg border border-transparent focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-0">
                                <option value="" selected="">Choose a Club</option>
                                <option value="Inter Miami">Inter Miami</option>
                                <option value="Al Nassr">Al Nassr</option>
                                <option value="Manchester City">Manchester City</option>
                                <option value="Real Madrid">Real Madrid</option>
                                <option value="Liverpool">Liverpool</option>
                                <option value="Al-Hilal">Al-Hilal</option>
                                <option value="Bayern Munich">Bayern Munich</option>
                                <option value="Atletico Madrid">Atletico Madrid</option>
                                <option value="Al-Ittihad">Al-Ittihad</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex items-end justify-between flex-1 gap-2">
                        <div class="flex flex-col flex-1">
                            <label for="countries" class="block mb-2 text-sm font-medium text-white">Country</label>
                            <select id="countries" class="bg-black outline-none border border-transparent focus:ring-blue-500 focus:border-blue-500 text-gray-300 text-sm rounded-lg block w-full p-2.5 pr-0">
                                <option value="" selected="">Choose a Country</option>
                                <option value="Argentina">Argentina</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Belgium">Belgium</option>
                                <option value="France">France</option>
                                <option value="Netherlands">Netherlands</option>
                                <option value="Germany">Germany</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Egypt">Egypt</option>
                                <option value="Croatia">Croatia</option>
                                <option value="Morocco">Morocco</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2 text-sm justify-between mb-12" id="stats">
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">PAC</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">SHO</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">PAS</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">DRI</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">DEF</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="mb-1 text-base">PHY</label>
                        <input type="number" class="text-white bg-black outline-none rounded-lg p-1 text-center" placeholder="0 - 100" min="0" max="100">
                    </div>
                </div>

                <div class="flex gap-2">
                    <button class="block mx-auto bg-gray-600 py-1 px-6 text-base rounded-lg">Cancel</button>
                    <button class="block mx-auto w-full bg-goldColor py-1 px-4 text-base rounded-lg">Create +</button>
                </div>

            </div>
        </section>
    </div>
