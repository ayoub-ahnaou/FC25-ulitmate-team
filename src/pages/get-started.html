<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC25 - Get Started</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../assets/css/input.css">
    <script type="module" src="../assets/js/script.js" defer></script>
    <script type="module" src="../assets/js/function.js" defer></script>
</head>
<body class="">
    <div class="background flex flex-col h-auto"> 
        <nav class="center py-2 text-black bg-white sticky top-0 z-10">
            <div class="container flex justify-between items-center h-full">
                <a href="../index.html">
                    <img src="../assets/images/icons/fc25-logo.webp" class="h-8" alt="">
                </a>
                <div class="flex gap-1 h-full py-1 cursor-pointer">
                    <img src="../assets/images/icons/user.svg" class="h-5 max-sm:h-4 font-bold" alt="">
                    <p class="text-base">Account</p>
                </div>
            </div>
        </nav>

        <div class="flex-grow-0 flex max-md:flex-col gap-4 p-4">
            <div class="w-2/3 max-md:w-full flex-col relative">
                <div class="h-28 max-md:h-20 w-full flex gap-4 px-8 max-md:px-0 py-4 bg-black">
                    <img src="../assets/images/codm-team.png" class="h-full" alt="">
                    <div class="flex flex-col justify-center h-full">
                        <span class="text-xl">Club Omnisports De Mekn√®s</span>
                        <span class="text-goldColor">4-3-3</span>
                    </div>
                    <div class="flex-1 items-end justify-center flex flex-col h-full">
                        <span class="text-gray-400">Chemistry</span>
                        <span class="text-goldColor text-2xl">103</span>
                    </div>
                </div>
                <div class="w-full max-md:w-full center relative">
                    <!-- button to cancel add operation of a player -->
                    <button class="bottom-0 absolute right-0 bg-goldColor px-4 hidden cursor-pointer z-10" id="cancel-btn">Cancel</button>
                    <img src="../assets/images/stadium/stadium-background.svg" class="h-[500px] max-md:h-auto" alt="">

                    <div class="absolute top-0 right-0 left-0 bottom-0 flex flex-col">
                        <div class="h-1/4 flex justify-around mx-32 max-sm:mx-10 " id="attackers">
                            <div class="h-full relative img-shadow-effect" id="leftWinger">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="lw-add-icon">
                                    <img onclick="addPlayerToTeam('LW', 'leftWinger', 'attackers', 'starter', 'lw-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">LW</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="striker">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="st-add-icon">
                                    <img onclick="addPlayerToTeam('ST', 'striker', 'attackers', 'starter', 'st-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">ST</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="rightWinger">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="rw-add-icon">
                                    <img onclick="addPlayerToTeam('RW', 'rightWinger', 'attackers', 'starter', 'rw-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">RW</span>
                                </div>
                            </div>
                        </div>
                        <div class="h-1/4 flex justify-around mx-56 max-lg:mx-32 max-md:mx-24 " id="midfielders">
                            <div class="h-full relative img-shadow-effect" id="centralLeftMidfielder">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute  top-0 bottom-0 w-full center flex-col gap-2"  id="clm-add-icon">
                                    <img onclick="addPlayerToTeam('CM', 'centralLeftMidfielder', 'midfielders', 'starter', 'clm-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">CM</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="centralMidfielder">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="cm-add-icon">
                                    <img onclick="addPlayerToTeam('CM', 'centralMidfielder', 'midfielders', 'starter', 'cm-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">CM</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="centralRightMidfielder">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2"  id="crm-add-icon">
                                    <img onclick="addPlayerToTeam('CM', 'centralRightMidfielder', 'midfielders', 'starter', 'crm-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">CM</span>
                                </div>
                            </div>
                        </div>
                        <div class="h-1/4 flex justify-around mx-36 max-lg:mx-16 " id="deffenders">
                            <div class="h-full relative img-shadow-effect" id="leftBack">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="" id="leftBack">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="lb-add-icon">
                                    <img onclick="addPlayerToTeam('LB', 'leftBack', 'deffenders', 'starter', 'lb-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">LB</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="centreLeftBack">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="" id="centreLeftBack">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="clb-add-icon">
                                    <img onclick="addPlayerToTeam('CB', 'centreLeftBack', 'deffenders', 'starter', 'clb-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">CB</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="centreRightBack">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="" id="centreRightBack">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="crb-add-icon">
                                    <img onclick="addPlayerToTeam('CB', 'centreRightBack', 'deffenders', 'starter', 'crb-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">CB</span>
                                </div>
                            </div>
                            <div class="h-full relative img-shadow-effect" id="rightBack">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="" id="rightback">
                                <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="rb-add-icon">
                                    <img onclick="addPlayerToTeam('RB', 'rightBack', 'deffenders', 'starter', 'rb-add-icon')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                    <span class="text-darkGray">RB</span>
                                </div>                             
                            </div>
                        </div>
                        <div class="h-1/4 center ">
                            <div class="h-full img-shadow-effect relative overflow-hidden" id="goalkepeer">
                                <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                                <div onclick="addPlayerToTeam('GK', 'goalkepeer', 'goalkepeers', 'starter', 'gk-add-icon')" class="absolute cursor-pointer top-0 bottom-0 w-full center flex-col gap-2" id="gk-add-icon">
                                    <img src="../assets/images/icons/plus-square.svg" class="h-10" alt="">
                                    <span class="text-darkGray">GK</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- changments -->
                <div class="w-full mt-8 px-8 max-md:px-0 flex flex-col gap-6 bg-black py-4">
                    <span class="text-goldColor w-full font-gaMaamli text-2xl">Substitute Players</span>
                    <div class="flex h-32 max-md:h-24 gap-4 max-md:gap-1">
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="goalkepeer-bench">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="gk-add-icon-bench">
                                <img onclick="addPlayerToTeam('GK', 'goalkepeer-bench', 'goalkepeers', 'bench', 'gk-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">GK</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="centralBack-bench-one">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="cb1-add-icon-bench">
                                <img onclick="addPlayerToTeam('CB', 'centralBack-bench-one', 'deffenders', 'bench', 'cb1-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">CB</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="centralBack-bench-two">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="cb2-add-icon-bench">
                                <img onclick="addPlayerToTeam('CB', 'centralBack-bench-two', 'deffenders', 'bench', 'cb2-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">CB</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="centralMidfielder-bench">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="cm-add-icon-bench">
                                <img onclick="addPlayerToTeam('CM', 'centralMidfielder-bench', 'midfielders', 'bench', 'cm-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">CM</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="striker-bench">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="st-add-icon-bench">
                                <img onclick="addPlayerToTeam('ST', 'striker-bench', 'attackers', 'bench', 'st-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">ST</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="leftWinger-bench">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="lw-add-icon-bench">
                                <img onclick="addPlayerToTeam('LW', 'leftWinger-bench', 'attackers', 'bench', 'lw-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">LW</span>
                            </div>
                        </div>
                        <div class="h-full relative overflow-hidden img-shadow-effect" id="rightWinger-bench">
                            <img src="../assets/images/stadium/card-normal.webp" class="h-full" alt="">
                            <div class="absolute top-0 bottom-0 w-full center flex-col gap-2" id="rw-add-icon-bench">
                                <img onclick="addPlayerToTeam('RW', 'rightWinger-bench', 'attackers', 'bench', 'rw-add-icon-bench')" src="../assets/images/icons/plus-square.svg" class="h-10 cursor-pointer" alt="">
                                <span class="text-darkGray">RW</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-black flex-1 w-1/3 max-md:w-full" id="all-players-list">
                <span class="text-goldColor w-full font-gaMaamli text-2xl">All Players</span>
                <div class="h-[80vh] overflow-auto players-container">
                    <div class="bg-black p-2 flex flex-col items-center" id="players-list">
                        <!-- players renderd with javascript line 5 -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="center py-8 bg-black">
            <div class="container flex flex-col gap-4 text-xs">
                <div class="flex justify-between items-center w-full">
                    <div class="flex items-center gap-2">
                        <img class="size-6" src="../assets/images/footer/ea-medallion-white.svg" alt="">
                        <p>EA-SPORTS 25</p>
                    </div>
                    <ul class="flex items-center gap-4 h-10">
                        <img src="../assets/images/footer/instagram.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/youtube.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/tiktok.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/twitter.svg" class="size-4" alt="">
                        <img src="../assets/images/footer/facebook.svg" class="size-4" alt="">
                    </ul>
                </div>
                <hr>
                <div class="flex justify-between items-center w-full">
                    <img src="../assets/images/footer/fc25-logo-footer.svg" class="size-20" alt="">
                    <img src="../assets/images/footer/fc25-copyright.svg" alt="">
                </div>
            </div>
        </footer>
    </div>

    <div class="hidden top-0 right-0 left-0 bottom-0 center max-md:p-10" id="player-details-container">
        <!-- data will be rendered in function.js file line 7 -->
    </div>

    <div id="toast-notif" class="flex fixed top-14 right-[-100%] bg-blue-100 text-blue-600 h-10 p-4 items-center z-10 shadow-xl transition-all delay-200 ease-in-out">
        You can add a player from the players list
    </div>
</body>
</html>
